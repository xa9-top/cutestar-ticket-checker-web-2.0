    <script>
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const canvasContext = canvas.getContext('2d');
      let streamGlobal = null; // æ·»åŠ ä¸€ä¸ªå…¨å±€å˜é‡æ¥å­˜å‚¨æ‘„åƒå¤´æµ
  
      function initCamera() {
          if (streamGlobal) { // å¦‚æœæ‘„åƒå¤´å·²ç»å¯åŠ¨ï¼Œåˆ™ä¸é‡å¤è¯·æ±‚
              video.srcObject = streamGlobal;
              video.play();
              requestAnimationFrame(tick);
              return;
          }

          navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
              .then(stream => {
                  video.srcObject = stream;
                  video.play();
                  streamGlobal = stream;
                  requestAnimationFrame(tick);
              })
              .catch(error => {
                  console.error('æ— æ³•è·å–æ‘„åƒå¤´æƒé™:', error);
                  resultDiv.textContent = 'æ— æ³•è·å–æ‘„åƒå¤´æƒé™.';
              });
      }

      function stopCamera() {
          if (streamGlobal) {
              streamGlobal.getTracks().forEach(track => {
                  track.stop();
              });
              video.srcObject = null;
              streamGlobal = null;
          }
      }
  
      function tick() {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
              if (frameCount % 5 === 0 && !scanningPaused) { // æ¯ 5 å¸§è°ƒç”¨ä¸€æ¬¡ jsQRï¼Œå¹¶æ£€æŸ¥æ‰«ææ˜¯å¦æš‚åœ
                  frameCount = 0;
                  canvas.height = video.videoHeight;
                  canvas.width = video.videoWidth;
                  canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                  const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                  const code = jsQR(imageData.data, imageData.width, imageData.height, {
                      inversionAttempts: 'dontInvert',
                  });
                  if (code) {
                      validateTicket("ticket_data="+code.data);
                      scanningPaused = true; // æš‚åœæ‰«æ
                      setTimeout(() => {
                          scanningPaused = false; // 1 ç§’åæ¢å¤æ‰«æ
                      }, 3000);
                  }
              }
          }
          frameCount++;
          requestAnimationFrame(tick);
      }

      // å°è£…çš„éªŒè¯å‡½æ•°ï¼ˆå¯é€šè¿‡ validateTicket() å¤–éƒ¨è°ƒç”¨ï¼‰
      function validateTicket(formData) {
          resetUIState();
          
          $.ajax({
              url: 'search.php',
              type: 'POST',
              data: formData,
              dataType: 'json',
              success: handleSuccess,
              error: handleError
          });
      }

      // æˆåŠŸå¤„ç†å‡½æ•°
      function handleSuccess(data) {
          $checking.removeClass("active");
          
          let statusClass = "checking";
          let title = "";
          let details = "";
          let audio = audioError;

          if(data.error === "false") {
              const ticket = data.data;
              details = buildDetailsHtml(ticket);
              
              switch(ticket.ticket_state.toString()) {
                  case '0':
                      title = `âœ… æ£€ç¥¨æˆåŠŸï¼š${ticket.ticket_name}`;
                      statusClass = "success";
                      audio = audioSuccess;
                      break;
                  case '1':
                      title = "âš ï¸ å·²æ£€ç¥¨";
                      statusClass = "warning";
                      audio = audioWarning;
                      break;
                  case '2':
                      title = "â›” é»‘åå•ç¥¨";
                      statusClass = "fail";
                      break;
                  case '3':
                      title = "âŒ æœªå”®å‡ºç¥¨";
                      statusClass = "fail";
                      break;
                  default:
                      title = "âŒ æœªçŸ¥çŠ¶æ€";
                      statusClass = "fail";
              }
          } else {
              title = "âŒ æ— æ•ˆç¥¨è¯";
              statusClass = "fail";
          }

          updateResultUI(statusClass, title, details);
          audio.play();
          scheduleUIReset();
      }

      // é”™è¯¯å¤„ç†å‡½æ•°
      function handleError(xhr) {
          console.error("è¯·æ±‚é”™è¯¯:", xhr);
          audioError.play();
          updateResultUI("fail", "âš ï¸ ç³»ç»Ÿé”™è¯¯", "");
          scheduleUIReset();
      }

      // è¾…åŠ©å‡½æ•°
      function resetUIState() {
          $checking.addClass("active");
          $resultContent.removeClass("active");
          $statusBox.removeClass().addClass("status-container checking");
      }

      function buildDetailsHtml(ticket) {
          return `
          <div class="detail-column">
              <div class="detail-item"><strong>ç¥¨å·ï¼š</strong>${ticket.ticket_number}</div>
              <div class="detail-item"><strong>ç±»å‹ï¼š</strong>${ticket.ticket_name}</div>
          </div>
          <div class="detail-column">
              <div class="detail-item"><strong>çŠ¶æ€ï¼š</strong>${getStatusText(ticket.ticket_state)}</div>
              ${ticket.ticket_state === '0' ? `<div class="detail-item"><strong>å…¥åœºæ—¶é—´ï¼š</strong>${new Date().toLocaleString()}</div>` : ''}
              ${ticket.ticket_state === '1' ? `<div class="detail-item"><strong>é¦–æ¬¡å…¥åœºï¼š</strong>${ticket.entry_time}</div>` : ''}
          </div>`;
      }

      function updateResultUI(statusClass, title, details) {
          $statusBox.removeClass().addClass(`status-container ${statusClass}`);
          $resultTitle.html(title);
          $resultDetails.html(details);
          $resultContent.addClass("active");
      }

      function scheduleUIReset() {
          setTimeout(() => {
              $resultContent.removeClass("active");
              $checking.addClass("active");
              $statusBox.removeClass().addClass("status-container checking");
          }, 5000);
      }

      function getStatusText(state) {
          // å®ç°çŠ¶æ€æ–‡æœ¬è½¬æ¢é€»è¾‘
          const statusMap = {0: 'æœ‰æ•ˆ', 1: 'å·²ä½¿ç”¨', 2: 'é»‘åå•', 3: 'æœªå”®å‡º'};
          return statusMap[state] || 'æœªçŸ¥çŠ¶æ€';
      }

      let frameCount = 0;
      let scanningPaused = false; // æ·»åŠ æ‰«ææš‚åœæ ‡å¿—
  
      const toggleBtn = document.getElementById('toggleBtn');
      const myForm = document.getElementById('myForm');
  
      video.classList.remove('hidden');
      myForm.classList.add('hidden');
      initCamera();
  
      toggleBtn.addEventListener('click', () => {
          const isFormVisible = myForm.classList.toggle('hidden');
          video.classList.toggle('hidden', !isFormVisible);
          toggleBtn.textContent = isFormVisible ? 'âŒ¨ï¸ åˆ‡æ¢è‡³æ‰‹åŠ¨è¾“å…¥' : 'ğŸ“· åˆ‡æ¢è‡³æ‰«ææ¨¡å¼';
  
          if (isFormVisible) {
              document.querySelector('input[name="ticket_data"]').focus();
              stopCamera();
          } else {
              initCamera();
          }
      });
  </script>
